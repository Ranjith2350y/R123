<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css">
<style type="text/css" id="dcoder_stylesheet">/* Basic styles for the page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #3498db;
    color: #fff;
    border-radius: 5px;
}

button:hover {
    background-color: #2980b9;
}</style></head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple webpage with HTML, CSS, and JavaScript.</p>
        <button onclick="changeBackgroundColor()">Change Background Color</button>
    </div>
    
    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">function changeBackgroundColor() {
    const colors = ['#ff6347', '#3cb371', '#1e90ff', '#f0e68c', '#dda0dd'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.backgroundColor = randomColor;
}</script></body></html>
